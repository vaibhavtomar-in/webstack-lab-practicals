<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel = "stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outer vh-100 d-flex">
        <section class="login-section p-5 d-flex justify-content-center h-90 my-5 w-100 align-items-center">
            <div class="form-div bg-light rounded-5 p-4">
                <form action="" class="login-form" id="loginForm">
                    <div class="from-header d-flex justify-content-center">
                        <div class="svg-div">
                            <svg height = "5em" viewbox="-5,-2.5,10,13">
                                <circle cx="0" cy="0" r="2.5" fill="#fc4c4c"></circle>
                                <circle cx="0" cy="0" r="1.5" fill = "white"></circle>
                                <rect x="-4" y="0" height="3" width="8" fill="#fc4c4c" rx="1"></rect>
                                <rect x="-4.5" y="2" height="1" width="9" fill="#fc4c4c" rx="0.5"></rect>
                                <text x="-3.5" y="5" font-family="Verdana" font-size="2" fill="#fc4c4c">TIFFIN</text>
                                <text x="-3.6" y="6.8" font-family="Verdana" font-size="1.75" fill="#fc4c4c">MASTER</text>
                                <rect x="-4.5" y="7.2" height="1" width="9" fill="#fc4c4c" rx="0.5"></rect>
                                <rect x="-4" y="7.2" height="3" width="8" fill="#fc4c4c" rx="1"></rect>
                            </svg>
                        </div>
                    </div>
                    <div class="form-content d-flex flex-column">
                        <div><label for="name" class="col-form-label">NAME :</label> <span></span></div>
                        <div><input type="text" class="control-input" id="name"/><span></span></div>
                        <div><label for="email" class="col-form-label">EMAIL :</label> <span></span></div>
                        <div><input type="text" class="control-input" id="email" /><span></span></div>
                        <div><label for="username" class="col-form-label">USERNAME :</label> <span></span></div>
                        <div><input type="text" class="control-input" id="username" /><span></span></div>
                        <div><label for="password" class="col-form-label">PASSWORD :</label> <span></span></div>
                        <div><input type="password" class="control-input" id="password" /><span></span></div>
                        <div><label for="password" class="col-form-label">RE-ENTER PASSWORD :</label> <span></span></div>
                        <div><input type="password" class="control-input" id="re-password" /><span></span></div>
                        <div><label for="birthday" class="col-form-label">Birthday :</label> <span></span></div>
                        <div><input type="text" class="control-input" id="birthday" name="birthday"><span></span></div>
                        <div class="buttons py-3">     
                            <button class="button login button rounded-3 p-1" id="login"><a href="home.html">Log in</a></button>
                            <button class="button signin button rounded-3 mx-lg-2 my-sm-2 my-2 p-1" id="signin"><a href="home.html">Sign in</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
